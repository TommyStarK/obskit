apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: {{ .Values.remotes.loki.url }}
        jsonData:
          maxLines: 5000

      - name: Mimir
        type: prometheus
        uid: mimir
        access: proxy
        url: {{.Values.remotes.mimir.url }}
        jsonData:
          httpMethod: POST
          prometheusType: Mimir

      - name: Tempo
        type: tempo
        uid: tempo
        access: proxy
        url: {{.Values.remotes.tempo.url }}
        jsonData:
          httpMethod: GET
          serviceMap:
            datasourceUid: 'mimir'
          search:
            hide: false
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: 'loki'


---
# Source: grafana/templates/configmap/datasources.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: obskit
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki-distributed-gateway:80
        jsonData:
          maxLines: 5000

      - name: Mimir
        type: prometheus
        uid: mimir
        access: proxy
        url: http://mimir-distributed-gateway:80/prometheus
        jsonData:
          httpMethod: POST
          prometheusType: Mimir

      - name: Tempo
        type: tempo
        uid: tempo
        access: proxy
        url: http://tempo-distributed-gateway:80
        jsonData:
          httpMethod: GET
          serviceMap:
            datasourceUid: 'mimir'
          search:
            hide: false
          nodeGraph:
            enabled: true
          lokiSearch:
            datasourceUid: 'loki'

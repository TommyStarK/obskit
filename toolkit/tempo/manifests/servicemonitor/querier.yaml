# Source: tempo-distributed/templates/servicemonitor/querier.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tempo-distributed-querier
  namespace: obskit
  labels:
    app.kubernetes.io/name: tempo-distributed
    app.kubernetes.io/instance: tempo
    app.kubernetes.io/component: querier
    app.kubernetes.io/part-of: memberlist
spec:
  endpoints:
    - port: http-metrics
      relabelings:
        - sourceLabels: [job]
          replacement: "obskit/querier"
          targetLabel: job
      scheme: http
  namespaceSelector:
    matchNames:
    - obskit
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo-distributed
      app.kubernetes.io/instance: tempo
      app.kubernetes.io/component: querier
    matchExpressions:
      - key: prometheus.io/service-monitor
        operator: NotIn
        values:
          - "false"

---
# Source: tempo-distributed/templates/configmap/gateway.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-distributed-gateway
  namespace: obskit
  labels:
    app.kubernetes.io/name: tempo-distributed
    app.kubernetes.io/instance: tempo
    app.kubernetes.io/component: gateway
data:
  nginx.conf: |
    worker_processes  5;
    error_log  /dev/stderr;
    pid        /tmp/nginx.pid;
    worker_rlimit_nofile 8192;

    events {
      worker_connections  4096;
    }

    http {
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;

      proxy_http_version    1.1;

      default_type application/octet-stream;
      log_format   main '$remote_addr - $remote_user [$time_local]  $status '
            '"$request" $body_bytes_sent "$http_referer" '
            '"$http_user_agent" "$http_x_forwarded_for"';
      access_log   /dev/stderr  main;

      sendfile     on;
      tcp_nopush   on;
      resolver kube-dns.kube-system.svc.cluster.local;

      server {
        listen             8080;

        location = / {
          return 200 'OK';
          auth_basic off;
        }

        location = /jaeger/api/traces {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:14268/api/traces;
        }

        location = /zipkin/spans {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:9411/spans;
        }

        location = /otlp/v1/traces {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:4318/v1/traces;
        }

        # grafana agent otlp exporter is trying to export traces to /v1/traces and not /otlp/v1/traces
        location = /v1/traces {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:4318/v1/traces;
        }

        location ^~ /api {
          proxy_pass       http://tempo-distributed-query-frontend.obskit.svc.cluster.local:3100$request_uri;
        }

        location = /flush {
          proxy_pass       http://tempo-distributed-ingester.obskit.svc.cluster.local:3100$request_uri;
        }

        location = /shutdown {
          proxy_pass       http://tempo-distributed-ingester.obskit.svc.cluster.local:3100$request_uri;
        }

        location = /distributor/ring {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:3100$request_uri;
        }

        location = /ingester/ring {
          proxy_pass       http://tempo-distributed-distributor.obskit.svc.cluster.local:3100$request_uri;
        }

        location = /compactor/ring {
          proxy_pass       http://tempo-distributed-compactor.obskit.svc.cluster.local:3100$request_uri;
        }
      }
    }

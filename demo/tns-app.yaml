apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: default
  labels:
    name: app
spec:
  selector:
    name: app
  ports:
  - name: app-http-metrics
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: default
  labels:
    name: db
spec:
  selector:
    name: db
  ports:
  - name: db-http-metrics
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: loadgen
  namespace: default
  labels:
    name: loadgen
spec:
  selector:
    name: loadgen
  ports:
  - name: loadgen-http-metrics
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: grafana/tns-app:latest
        imagePullPolicy: IfNotPresent
        args:
        - -log.level=debug
        - http://db
        env:
        - name: JAEGER_AGENT_HOST
          value: grafana-agent.default.svc.cluster.local
        - name: JAEGER_TAGS
          value: cluster=minikube,namespace=default
        - name: JAEGER_SAMPLER_TYPE
          value: const
        - name: JAEGER_SAMPLER_PARAM
          value: "1"
        ports:
        - containerPort: 80
          name: http-metrics
---
apiVersion: apps/v1

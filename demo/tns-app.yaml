        - name: JAEGER_SAMPLER_TYPE
          value: const
        - name: JAEGER_SAMPLER_PARAM
          value: "1"
        ports:
        - containerPort: 80
          name: http-metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
